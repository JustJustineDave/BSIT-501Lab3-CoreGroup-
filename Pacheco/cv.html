<!DOCTYPE html>
<html>
	
	<head>
		<title>Curriculum Vitae </title>
	
	</head>
	
	<body>
		<h1>Curriculum Vitae </h1>
		<form>			
			<fieldset>
				<p>
					<label>Insert 2x2 Picture</label>
					<br>
					<input type="file" name="photo" />
				</p>
			</fieldset>
			
			<fieldset>
				<p>
					<label>Surname: </label>
					<input type="text" name="title">
					<label>First Name: </label>
					<input type="text" name="title">
					<label>Middle Name: </label>
					<input type="text" name="title">
				</p>
				
				<p>
					<label>Age: </label>
					<input type="text" name="title">
					<label>Address: </label>
					<input type="text" name="title">
				</p>
				
				<p>
					<label>Phone Number: </label>
					<input type="tel" pattern="[0-9]{11}" />
				</p>

				<p>
					<label>Email: </label>
					<input type="email" ... />
				</p>
			</fieldset>	
			
			<fieldset>
				<legend>Personal Data</legend>
				<p>
					<label>Nationality: </label>
					<select name="nationality">
						<option>Choose a nationality</option>
						<option>American</option>
						<option>Australian</option>
						<option>Canadian</option>
						<option>Chinese</option>
						<option>Dominican</option>
						<option>Egyptian</option>
						<option>Filipino</option>
						<option>French</option>
						<option>Greek</option>
						<option>Indian</option>
						<option>Japanese</option>
						<option>Lebanese</option>
						<option>Mexican</option>
						<option>Russian</option>
						<option>South Korean</option>
						<option>Thai</option>
						<option>others</option>
					</select>
					<label>if others please specify: </label>
					<input type="text" name="title">
				</p>
					
				<p>
					<label>Sex: </label>
					<select name="what">
						<option>Choose a gender</option>
						<option>Female</option>
						<option>Male</option>
						<option>Rather not tell</option>
					</select>
				</p>
				
				<p>
					<label>Marital Status: </label>
					<select name="status">
						<option>Choose a status</option>
						<option>Single</option>
						<option>Married</option>
						<option>Widowed</option>
						<option>Divorced</option>
						<option>Seperated</option>
					</select>
				</p>
				
				<p>
					<label> Date of Birth: </label>
					<input type="date" ... />
				</p>
				
				<p>
					<label>Place of Birth: </label>
					<input type="text" name="title">
				</p>
				
				<p>
					<label>Religion: </label>
					<select name="religion">
						<option>Choose a religion</option>
						<option>Born Again</option>
						<option>Catholic</option>
						<option>Christian</option>
						<option>Iglesia ni Cristo</option>
						<option>Muslim</option>
						<option>Others</option>
					</select>
					<label>others: </label>
					<input type="text" name="title">
				</p>
				
				<p>
					<label>Mother's Name: </label>
					<input type="text" name="title">
				</p>
				
				<p>
					<label>Father's Name: </label>
					<input type="text" name="title">
				</p>
			</fieldset>
			
			<fieldset>
				<legend>Educational Attainment</legend>
				<p>
					<label>Year: </label>
					<input type="text" name="title">
					<label>Elementary School: </label>
					<input type="text" name="title">
				</p>
				<p>
					<label>Year: </label>
					<input type="text" name="title">
					<label>Junior High School: </label>
					<input type="text" name="title">
				</p>
				<p>
					<label>Year: </label>
					<input type="text" name="title">
					<label>Senior High School: </label>
					<input type="text" name="title">
				</p>
				<p>
					<label>Year: </label>
					<input type="text" name="title">
					<label>College School: </label>
					<input type="text" name="title">
				</p>
			</fieldset>
			<p>
			<br>
			<input type="Reset"/>
			<input type="Submit"/>
			</p>
		</form>
		
	</body>
	
</html>
